<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta http-equiv="Expires" content="0">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Cache-control" content="no-cache">
  <meta http-equiv="Cache" content="no-cache">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <title>unilever-project</title>
</head>

<body>
  <noscript>
    <strong>We're sorry but unilever-project doesn't work properly without JavaScript enabled. Please enable it to
      continue.</strong>
  </noscript>
  <div id="app"></div>
  <!-- built files will be auto injected -->
  <script>
    var deviceWidth
    setHtmlFontSize()

    if (window.addEventListener) {
      window.addEventListener('resize', function () {
        setHtmlFontSize()
      }, false)
    }

    function setHtmlFontSize() {
      // 1280是设计稿的宽度，当大于1280时采用1280宽度，比例也是除以12.80
      deviceWidth = document.documentElement.clientWidth > 1280 ? 1280 : document.documentElement.clientWidth
      document.getElementsByTagName('html')[0].style.cssText = 'font-size:' + deviceWidth / 12.80 + 'px !important'
    }
  </script>
</body>

</html>
